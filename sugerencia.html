    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Monster</title>
    <link rel="shortcut icon" href="/img/logomonster.png" type="image/x-icon">
    <link rel="stylesheet" href="sugerencia.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
        var expr = /^[a-zA-Z0-9_\.\-]+@[a-zA-Z0-9\-]+\.[a-zA-z0-9\-\.]+$/;

        $(document).ready(function(){
            $("#bEnviar").click(function(){
                var nombre= $("#itNombre").val();
                var correo= $("#itEmail").val();
                var asunto= $("#itAsunto").val();

                if(nombre == ""){
                    $("#mensaje1").fadeIn();
                    return false;
                }else{
                    $("#mensaje1").fadeOut();
                    if(correo == "" ||!expr.test(correo)){
                        $("#mensaje2").fadeIn();
                        return false;
                    }else{
                        $("#mensaje2").fadeOut();
                        if(asunto == ""){
                            $("#mensaje3").fadeIn();
                            return false;
                        }
                    }
                }

            });
        });
    </script>
  </head>
  <body>
    <header>
        <nav class=" navbar navbar-expand-lg navbar-dark bg-dark">

                <a href="index.html"><img src="/img/logomonster.png" alt="logo"></a>
            </label>
            <ul class="nav nav-pills nav-fill p-2">

                </li>
                <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <h1 style="font-size: 30px;">¿En que te ayudamos?</h1>

    
    <div id="container">
        <form id="miFormulario">

            <label>Nombre: *</label><br />
            <input type="text" id="itNombre" class="campo" /><br />
            <div id="mensaje1" class="errores">Ingrese su nombre</div>

            <label>Correo: *</label><br />
            <input type="text" id="itEmail" class="campo"/><br />
            <div id="mensaje2" class="errores">Ingrese su correo</div>

            <label>Asunto: *</label><br />
            <input type="text" id="itAsunto" class="campo"/><br />
            <div id="mensaje3" class="errores">Ingrese su asunto</div>

            <input type="submit" id="bEnviar" value="Enviar datos" class="boton" />
        </form>
    </div>
